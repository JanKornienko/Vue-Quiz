<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue.js Quiz</title>
		<!-- CSS Links -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Vue.js App -->
		<div id="app">
			<div class="question" v-for="question in questions">
				 <!-- Displays question -->
				<h2>{{ question.question }}</h2>
				<!-- Displays answer -->
				<label v-for="answer in question.answersList" class="answer" :class="{ 'correctAnswer':answer.correct, 'wrongAnswer':answer.wrong }">
					<input type="checkbox" :value="answer.id" v-model="question.selected"> {{ answer.answer }}
				</label>
			</div>
			<hr>
			<button @click="onSubmit()">Submit</button>
			<h6>{{ points }}/{{ questions.length }} questions are correct.</h6>
		</div>
		<!-- JavaScript Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="questions.js"></script>
		<script src="script.js"></script>
	</body>
</html>
